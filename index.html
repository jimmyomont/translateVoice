<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Orbitron:wght@700&display=swap" rel="stylesheet">    <title>Speech Converter</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="sytle.css">

</head>

<body>
    <section class="time">
        <div class="horloge">
            <div class="heures"></div>
            <div class="date"></div>
        </div>
    </section>
    <section class="content">
        <h1>Traducteur de texte</h1>

            <article class="box">
                <textarea id="texteFrancais" placeholder="Texte à traduire ici ..."></textarea>
            </article>
            <article class="box">
                <textarea id="resultatItalien" placeholder="Texte traduit ici ..."></textarea>
            </article>
            <article class="form">
                <section>

                    <section>
                        <select id="voiceSelect">
                        <!-- Autres options existantes -->
                        <option>Choisir une langue</option>
                        <option value="fr-FR">Français</option>
                        <option value="it-IT">Italien</option>
                        <option value="de-DE">Allemand</option>
                        <option value="en-EN">Anglais</option>
                        <option value="es-ES">Espagnol</option>
                        <option value="pt-PT">Portugais</option>
                        <option value="nl-NL">Néerlandais</option>
                        <option value="ru-RU">Russe</option>
                        <option value="zh-ZH">Chinois</option>
                        <option value="ja-JA">Japonais</option>
                        <option value="ko-KO">Coréen</option>
                        <!-- Ajoutez d'autres langues au besoin -->
                        </select>
                        <article><button class="bouton" onclick="traduire()">Traduire</button></article>
                        <article><button class="bouton" onclick="lireTexte()">Play</button></article>
                        <article><button class="bouton" onclick="reinitialiser()">Réinitialiser</button></article>
                        <button class="bouton" onclick="lireTexte()">Lire avec la voix du navigateur</button>

            </article>
        </div>
    </section>
</body>

</html>
