<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
    <title>Translate Voice</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="sytle.css">

</head>

<body>
    <section class="time">
        <div class="horloge">
            <div class="heures"></div>
            <div class="date"></div>
        </div>
    </section>
    <section class="content">
        <h1>Traducteur de texte</h1>
        <article class="box">
            <textarea id="texteFrancais" placeholder="Texte en Français à traduire ici ..."></textarea>
        </article>
        <section class="form">
            <select id="voiceSelect"  onchange="traduire()">
                <option value="fr-FR">Langue de traduction</option>
                <option value="it-IT">Italien</option>
                <option value="de-DE">Allemand</option>
                <option value="en-EN">Anglais</option>
                <option value="es-ES">Espagnol</option>
                <option value="pt-PT">Portugais</option>
                <option value="nl-NL">Néerlandais</option>
                <option value="ru-RU">Russe</option>
                <option value="zh-ZH">Chinois</option>
                <option value="ja-JA">Japonais</option>
                <option value="ko-KO">Coréen</option>
            </select>
        </section>
        <article class="box">
            <textarea id="resultatTraduit" placeholder="Texte traduit ici ..."></textarea>
        </article>
        <article class="form">
            <section>
                <article class="display">
                <select id="voixNavigateur">
                    <option value="">Type de voix pour la lecture </option>
                </select>
                </article>
                <article><button class="bouton" onclick="lireTexteAvecVoixNavigateur()">Lecture</button></article>
                <article><button class="bouton" onclick="reinitialiser()">Réinitialiser</button></article>
            </section>
        </article>
        </div>
    </section>
</body>

</html>
